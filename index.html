<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Qwen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chat-container {
      width: 400px;
      height: 500px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #e6f7ff;
      align-self: flex-end;
    }
    .bot-message {
      background-color: #f1f1f1;
      align-self: flex-start;
    }
    #chat-input {
      width: calc(100% - 80px);
      padding: 10px;
      margin-top: 10px;
    }
    #send-button {
      width: 70px;
      padding: 10px;
      background-color: #1abc9c;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Chatbot Qwen</h1>

  <!-- Caixa de Diálogo -->
  <div id="chat-container">
    <div id="chat-body"></div>
  </div>

  <!-- Campo de Entrada e Botão -->
  <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
  <button id="send-button">Enviar</button>

  <!-- Inclui o script -->
  <script src="script.js"></script>
</body>
</html>
