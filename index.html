<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar Interativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Iframe para simular um site -->
  <iframe id="test-iframe" src="https://colegiocaminhodosol.com.br/" style="width: 100%; height: 100vh; border: none; z-index: 1;"></iframe>

  <!-- Sistema Holográfico -->
  <div id="hologram-system">
    <!-- Contêiner do Avatar -->
    <div id="avatar-container">
      <video id="avatar-video" autoplay loop muted playsinline>
        <source src="vanessa_contato.webm" type="video/webm">
        Seu navegador não suporta vídeos no formato WebM.
      </video>
      <!-- Partículas flutuantes -->
      <div class="particle" style="top: 20%; left: 30%;"></div>
      <div class="particle" style="top: 40%; left: 70%;"></div>
      <div class="particle" style="top: 60%; left: 50%;"></div>
    </div>

    <!-- Caixa de mensagem inicial -->
    <div id="message-box" style="display: none; text-align: center; margin-top: 20px;">
      <p id="message-text">Olá, como posso te ajudar hoje?</p>
    </div>

    <!-- Contêiner da Caixa de Diálogo -->
    <div id="chat-container">
      <div id="chat-box">
        <input id="chat-input" type="text" placeholder="Digite sua mensagem..." />
        <button id="send-button">Enviar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
